<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="modal-header flex justify-between items-center pb-3">
        <h4 class="text-2xl font-bold">{{ editMode ? 'Edit' : 'New' }} Post</h4>
        <button class="text-black close-modal" (click)="closeModal('cancel')">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="savePost()">
          <div class="form-group mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input id="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" [(ngModel)]="post.title" name="title">
          </div>
          <div class="form-group mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea id="content" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" [(ngModel)]="post.content" name="content"></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm">Save</button>
        </form>
      </div>
    </div>
  </div>
