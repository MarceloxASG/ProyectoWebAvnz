<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Registro de Usuario</h2>
        <form (ngSubmit)="register()">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Nombre de Usuario</label>
                <input type="text" id="username" class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" [(ngModel)]="user.email" name="email" required email>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password1">Contraseña</label>
                <input type="password" id="password1" class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" [(ngModel)]="user.password1" name="password1" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password2">Confirmar Contraseña</label>
                <input type="password" id="password2" class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" [(ngModel)]="user.password2" name="password2" required>
            </div>
            <div *ngIf="error" class="mb-3 text-center text-red-600">{{ error }}</div>
            <button type="submit" class="active:scale-[.98] active:duration-75 hover:scale-[1.03] ease-in-out w-full mt-2 py-3 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 transition duration-300">
                Registrarse
            </button>
            <p class="mt-4 text-gray-600 text-center">¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-500 hover:underline">Inicia sesión</a></p>
        </form>
    </div>
</div>
