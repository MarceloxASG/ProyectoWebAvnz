<div class="max-w-4xl mx-auto p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-3xl font-bold">Posts</h1>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-lg hover:bg-blue-600 transition duration-200" (click)="openPostModal()">
      New Post
    </button>
  </div>
  <ul>
    <li *ngFor="let post of posts" class="mb-6">
      <div class="bg-white shadow-lg rounded-lg p-6 transform hover:scale-105 transition duration-300">
        <h2 class="text-2xl font-bold mb-2">{{ post.title }}</h2>
        <p class="text-gray-700 mb-4">{{ post.content }}</p>
        <div class="text-gray-500 text-sm">
          <p>Created at: {{ post.created_at }}</p>
          <p>Last updated: {{ post.updated_at }}</p>
        </div>
      </div>
    </li>
  </ul>
  <ng-template #modalContainer></ng-template>
</div>
