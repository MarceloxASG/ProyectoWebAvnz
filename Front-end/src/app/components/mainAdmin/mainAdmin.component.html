<div>
  <h1 class="text-2xl font-bold">Posts</h1>
  <button class="bg-blue-500 text-white py-2 px-4 rounded-md" (click)="openPostModal()">New Post</button>
  <ul class="mt-4">
    <li *ngFor="let post of posts" class="mb-4">
      <div class="bg-white shadow-md rounded-md p-4">
        <h2 class="text-xl font-bold">{{ post.title }}</h2>
        <p class="text-gray-600">{{ post.content }}</p>
        <p class="text-gray-400 text-sm">Created at: {{ post.created_at }}</p>
        <p class="text-gray-400 text-sm">Last updated: {{ post.updated_at }}</p>
        <button class="bg-green-500 text-white py-1 px-2 rounded-md mr-2" (click)="openPostModal(post)">Edit</button>
        <button class="bg-red-500 text-white py-1 px-2 rounded-md" (click)="deletePost(post.id)">Delete</button>
      </div>
    </li>
  </ul>
  <ng-template #modalContainer></ng-template>
</div>
