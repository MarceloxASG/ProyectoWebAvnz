<div class="max-w-4xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Posts</h1>
    <button class="bg-red-500 text-white py-2 px-4 rounded-md shadow-lg hover:bg-red-600 transition duration-200" (click)="logout()">
      Logout
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let post of posts" class="bg-white rounded-lg overflow-hidden shadow-md border border-gray-200">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
        <p class="text-gray-700 mb-4">{{ post.content }}</p>
        <div class="flex justify-end">
          <button class="bg-green-500 text-white py-1 px-2 rounded-md mr-2 hover:bg-green-600 transition duration-200"
                  (click)="openPostModal(post)">Editar</button>
          <button class="bg-red-500 text-white py-1 px-2 rounded-md hover:bg-red-600 transition duration-200"
                  (click)="deletePost(post.id)">Eliminar</button>
        </div>
        <div class="mt-4 text-gray-500 text-sm">
          <p><span class="font-bold">Creado:</span> {{ post.created_at }}</p>
          <p><span class="font-bold">Actualizado:</span> {{ post.updated_at }}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #modalContainer></ng-template>
</div>
