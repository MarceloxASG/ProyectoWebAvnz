<div class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="bg-gray-900 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Login Admin</h2>
    <form (submit)="login()">
      <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="email">Correo Electrónico</label>
        <input type="email" id="email" class="w-full p-3 border rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-500" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-400 mb-2" for="password">Contraseña</label>
        <input type="password" id="password" class="w-full p-3 border rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-500" required>
      </div>
      <button type="submit" class="active:scale-[.98] active:duration-75 hover:scale-[1.03] ease-in-out w-full py-3 bg-gray-600 text-white font-bold rounded hover:bg-gray-700 transition duration-300">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
